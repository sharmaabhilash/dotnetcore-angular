<div class="row mb-2">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <img src="{{ photo.url }}" alt="" class="img-thumbnail p-1" />
    <div class="text-center btn-group d-flex">
      <button class="btn btn-sm" (click)="setMainPhoto(photo)" [disabled]="photo.isMain" type="button" 
        [ngClass]="photo.isMain ? 'btn-success active' : 'btn-secondary'">
        Main
      </button>
      <button class="btn btn-danger btn-sm" type="button" (click)="deletePhoto(photo.id)" [disabled]="photo.isMain">
        <i class="fa fa-trash-o"></i>
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h3>Select files</h3>
    <div class="mb-2">
        <span class="col-sm-2">Multiple</span>
        <input type="file" class="col-sm-10" ng2FileSelect [uploader]="uploader" multiple /><br />
    </div>
    <div class="mb-2">
        <span class="col-sm-2">Single</span>
        <input type="file" class="col-sm-10" ng2FileSelect [uploader]="uploader" />
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 mb-2">
    <h3>Upload queue</h3>
    <p>Queue length: {{ uploader?.queue?.length }}</p>

    <table class="table">
      <thead>
        <tr>
          <th width="50%">Name</th>
          <th>Size</th>
          <th>Progress</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of uploader.queue">
          <td>
            <strong>{{ item?.file?.name }}</strong>
          </td>
          <td *ngIf="uploader.options.isHTML5" nowrap>
            {{ item?.file?.size / 1024 / 1024 | number: ".2" }} MB
          </td>
          <td *ngIf="uploader.options.isHTML5">
            <div class="progress" style="margin-bottom: 0;">
              <div
                class="progress-bar"
                role="progressbar"
                [ngStyle]="{ width: item.progress + '%' }"
              ></div>
            </div>
          </td>
          <td class="text-center">
            <span *ngIf="item.isSuccess"
              ><i class="glyphicon glyphicon-ok"></i
            ></span>
            <span *ngIf="item.isCancel"
              ><i class="glyphicon glyphicon-ban-circle"></i
            ></span>
            <span *ngIf="item.isError"
              ><i class="glyphicon glyphicon-remove"></i
            ></span>
          </td>
          <td nowrap class="btn-group d-flex">
            <button
              type="button"
              class="btn btn-success btn-xs"
              (click)="item.upload()"
              [disabled]="item.isReady || item.isUploading || item.isSuccess">
              <span class="fa fa-upload"></span> Upload
            </button>
            <button
              type="button"
              class="btn btn-warning btn-xs"
              (click)="item.cancel()"
              [disabled]="!item.isUploading">
              <span class="fa fa-ban"></span> Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger btn-xs"
              (click)="item.remove()">
              <span class="fa fa-trash"></span> Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div>
      <div class="mb-2">
        Queue progress:
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            [ngStyle]="{ width: uploader.progress + '%' }"
          ></div>
        </div>
      </div>
      <div class="btn-group d-flex">
        <button
            type="button"
            class="btn btn-success btn-s"
            (click)="uploader.uploadAll()"
            [disabled]="!uploader.getNotUploadedItems().length">
            <span class="fa fa-upload"></span> Upload all
        </button>
        <button
            type="button"
            class="btn btn-warning btn-s"
            (click)="uploader.cancelAll()"
            [disabled]="!uploader.isUploading">
            <span class="fa fa-ban"></span> Cancel all
        </button>
        <button
            type="button"
            class="btn btn-danger btn-s"
            (click)="uploader.clearQueue()"
            [disabled]="!uploader.queue.length">
            <span class="fa fa-trash"></span> Remove all
        </button>
      </div>
    </div>
  </div>
</div>
